<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblical Training Orientation Form</title>
	
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; background-color: #f4f4f4; color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1, h2 { color: #2c3e50; }
        .question-group { margin-bottom: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; background-color: #f9f9f9; }
        .question-group label { display: block; margin-bottom: 10px; font-weight: bold; }
        .question-group input[type="radio"] { margin-right: 10px; }
        .question-group .option-label { display: inline-block; margin-right: 20px; }
        button { background-color: #28a745; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; }
        button:hover { background-color: #218838; }
        .message { margin-top: 20px; padding: 15px; border-radius: 5px; background-color: #e2f0cb; border: 1px solid #c3e69a; color: #155724; display: none; } /* Hidden by default */
    </style>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>

    <div class="container">
        <h1>Orientation for Your Biblical Training</h1>
        <p>Thank you for answering these few questions to help us offer you the teachings best suited to your spiritual journey.</p>

        <form id="orientationForm" action="/disciple-maker/formation.html" method="GET">
            <div class="question-group">
                <label>1. What is your experience with the Christian faith?</label>
                <input type="radio" id="q1_a" name="q1" value="1" required>
                <label for="q1_a" class="option-label">a) I am not a Christian and would like to know more about Christianity.</label><br>
                <input type="radio" id="q1_b" name="q1" value="2">
                <label for="q1_b" class="option-label">b) I have been a Christian for a short time (less than a year or two) and am just beginning my faith journey.</label><br>
                <input type="radio" id="q1_c" name="q1" value="3">
                <label for="q1_c" class="option-label">c) I have been a Christian for several years and am committed in my faith.</label>
            </div>

            <div class="question-group">
                <label>2. Have you ever read the Bible?</label>
                <input type="radio" id="q2_a" name="q2" value="1" required>
                <label for="q2_a" class="option-label">a) No, or very little.</label><br>
                <input type="radio" id="q2_b" name="q2" value="2">
                <label for="q2_b" class="option-label">b) Yes, I have read some passages or books of the Bible.</label><br>
                <input type="radio" id="q2_c" name="q2" value="3">
                <label for="q2_c" class="option-label">c) Yes, I read the Bible regularly and have a good understanding of it.</label>
            </div>

            <div class="question-group">
                <label>3. Do you regularly participate in a Christian community (church, home group, etc.)?</label>
                <input type="radio" id="q3_a" name="q3" value="1" required>
                <label for="q3_a" class="option-label">a) No, not at all.</label><br>
                <input type="radio" id="q3_b" name="q3" value="2">
                <label for="q3_b" class="option-label">b) Yes, I participate occasionally or am just starting to do so.</label><br>
                <input type="radio" id="q3_c" name="q3" value="3">
                <label for="q3_c" class="option-label">c) Yes, I am an active and committed member of a Christian community.</label>
            </div>

            <div class="question-group">
                <label>4. Do you consider yourself to understand the foundations of the Christian faith (e.g., who Jesus Christ is, salvation, the Holy Spirit)?</label>
                <input type="radio" id="q4_a" name="q4" value="1" required>
                <label for="q4_a" class="option-label">a) No, I would like to learn the basics.</label><br>
                <input type="radio" id="q4_b" name="q4" value="2">
                <label for="q4_b" class="option-label">b) Yes, I have a partial understanding, but I would like to deepen it.</label><br>
                <input type="radio" id="q4_c" name="q4" value="3">
                <label for="q4_c" class="option-label">c) Yes, I have a good understanding of these concepts.</label>
            </div>

            <button type="submit">See my training recommendation</button>
        </form>

        <div id="loadingMessage" class="message" style="display: none;">
            Processing your answers and preparing your personalized path...
        </div>

    </div>

    <script>
        document.getElementById('orientationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('loadingMessage').style.display = 'block';

            let score = 0;
            const questions = ['q1', 'q2', 'q3', 'q4'];

            questions.forEach(qName => {
                const selectedOption = document.querySelector(`input[name="${qName}"]:checked`);
                if (selectedOption) {
                    score += parseInt(selectedOption.value);
                }
            });

            let category = '';
            if (score >= 10) {
                category = 'Mature-Christian';
            } else if (score >= 6) {
                category = 'New-Believer';
            } else {
                category = 'Non-believer';
            }

            // Redirects to formation.html using the absolute path from the domain root
            const redirectUrl = `/disciple-maker/formation.html?category=${encodeURIComponent(category)}`;
            
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 1500); 
        });
    </script>

</body>
</html>
