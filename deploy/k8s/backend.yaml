apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-gateway
  template:
    metadata:
      labels:
        app: health-gateway
    spec:
      containers:
        - name: gateway
          image: registry.example.com/health/gateway:1.0.0
          envFrom:
            - secretRef:
                name: health-secrets
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: health-secrets
                  key: database-url
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: health-gateway
spec:
  selector:
    app: health-gateway
  ports:
    - port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: health-gateway
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  rules:
    - host: api.sante-entreprise.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: health-gateway
                port:
                  number: 80
  tls:
    - hosts:
        - api.sante-entreprise.example
      secretName: health-api-tls
